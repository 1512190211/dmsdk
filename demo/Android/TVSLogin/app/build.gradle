apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
//        applicationId "com.tencent.ai.tvs.dmsdk.demo"
        applicationId "com.tencent.ai.dobbydemo"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    flavorDimensions 'login'
    productFlavors {
        weixinQq {
            buildConfigField("boolean", "IS_THIRD_PARTY", "false")
        }
        thirdParty {
            buildConfigField("boolean", "IS_THIRD_PARTY", "true")
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile rootProject.file('debug.keystore')
            storePassword 'android'
        }
    }
}

dependencies {
    // 微信登录
    weixinQqImplementation 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:5.4.0'
    // QQ登录
    weixinQqImplementation files('libs/open_sdk_r6052_lite.jar')
    weixinQqImplementation 'com.android.support:support-fragment:28.0.0'
    // Support libraries
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    // DMSDK
    def tvsVer = '2.1.4'
    // 核心模块，必须
    implementation "com.tencent.yunxiaowei.dmsdk:core:$tvsVer"
    // AI Speech模块，可选
    implementation "com.tencent.yunxiaowei.dmsdk:aispeech:$tvsVer"
    // QQ音乐会员模块，可选
    implementation "com.tencent.yunxiaowei.dmsdk:member:$tvsVer"
    // 二维码业务模块，可选
    implementation "com.tencent.yunxiaowei.dmsdk:qrcode:$tvsVer"
    // 音箱配置模块，可选
    implementation "com.tencent.yunxiaowei.dmsdk:speaker:$tvsVer"
    // TSKM技能服务模块，可选
    implementation "com.tencent.yunxiaowei.dmsdk:tskm:$tvsVer"
    // HTML5 WebView模块，可选
    implementation "com.tencent.yunxiaowei.dmsdk:web:$tvsVer"
}
